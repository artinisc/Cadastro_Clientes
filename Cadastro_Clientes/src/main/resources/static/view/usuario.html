<div ng-controller = "usuarioController">
	
	<form ng-submit="autenticar()">
		<label>Nome:</label>
		<input type="text" ng-model="usuario.nome"/><br><br>
		<label>Login:</label>
		<input type="text" ng-model="usuario.login"/><br><br>
		<label>Senha:</label>
		<input type="password" ng-model="usuario.senha"/><br><br>
		
		<input type="submit" value="Salvar"/><br><br>
	</form>

</div>
