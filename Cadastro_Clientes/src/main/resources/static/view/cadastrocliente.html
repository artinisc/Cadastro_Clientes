<div ng-controller="cadastroclienteController">
	
	<header class="topo">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <div class="container-fluid">
		    <a class="navbar-brand" ui-sref="clientes">Cadastro de Clientes</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNav">
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link" ui-sref="clientes">Home</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" aria-disabled="true" ui-sref="cadastra">Novo Cliente</a>
		        </li>
		      </ul>
		    </div>
		    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
			  <button class="btn btn-dark" type="button" ui-sref="login">Sair</button>
			</div>
		  </div>
		</nav>
    </header>
    
    <div style="margin-left: 5%; margin-right: 5%; margin-bottom: 4%;">
		<form ng-submit="cadastrar()">
		  <div class="row">
		    <div class="w-75 p-3">
		      <label class="navbar-brand">Dados Cliente</label>
		    </div>
		    <div class="w-25 p-3" >
		      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
		      	<button type="submit" class="btn btn-dark">Salvar</button>
		      </div>
		    </div>
		  </div>
		  <div class="row">
		    <div class="w-75 p-3">
		      <input type="text" class="form-control" placeholder="Nome" ng-model="cliente.nome">
		    </div>
		    <div class="w-25 p-3" >
		      <input type="text" class="form-control" placeholder="CPF" ng-model="cliente.cpf">
		    </div>
		  </div>
		</form>
		<div class="row">
		    <div class="w-75 p-3">
		      <label class="navbar-brand">Dados Endereco</label>
		    </div>
		    <div class="w-25 p-3" >
		      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
		      </div>
		    </div>
		 </div>
		<div class="row" ng-repeat="end in nEnd">
		  	<br>
		  	<div>
				<div class="row">
				  	<div class="col">
				  		<label class="form-control">Rua: {{ruas[end]}}</label>
					</div>
					<div class="col">
				  		<label class="form-control">Numero: {{numeros[end]}}</label>
					</div>
				</div>
				<br>
				<div class="row">
				  	<div class="col">
				  		<label class="form-control">Cidade: {{cidades[end]}}</label>
					</div>
					<div class="col">
				  		<label class="form-control">Estado: {{estados[end]}}</label>
					</div>
					<div class="col">
				  		<label class="form-control">CEP: {{ceps[end]}}</label>
					</div>
				</div>
				<br>
			</div>
		  </div>
		<div>
		<div class="row">
		    <div class="w-75 p-3">
		      <label class="navbar-brand">Dados Telefone</label>
		    </div>
		    <div class="w-25 p-3" >
		      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
		      </div>
		    </div>
		  </div>
		<div class="row" ng-repeat="tel in nTel">
		  	<br>
		  	<div>
				<div class="row">
				  	<div class="col">
				  		<label class="form-control">DDD: {{ddds[tel]}}</label>
					</div>
					<div class="col">
				  		<label class="form-control">Telefone: {{telefones[tel]}}</label>
					</div>
				</div>
				<br>
			</div>
		 </div>
		 <br>
		 <div>
			<div class="row">
			  	<div class="col">
			  		<input type="text" class="form-control" placeholder="Rua" ng-model="rua">
				</div>
				<div class="col">
			  		<input type="text" class="form-control" placeholder="Numero" ng-model="numero">
				</div>
			</div>
			<br>
			<div class="row">
			  	<div class="col">
			  		<input type="text" class="form-control" placeholder="Cidade" ng-model="cidade">
				</div>
				<div class="col">
			  		<input type="text" class="form-control" placeholder="Estado" ng-model="estado">
				</div>
				<div class="col">
			  		<input type="text" class="form-control" placeholder="CEP" ng-model="cep">
				</div>
			</div>
			<br>
			<button type="button" class="btn btn-dark" ng-click="addEndereco()">Adicionar Endereco</button>
		</div>
		 <br>
		 <div>
			<div class="row">
			  	<div class="col">
			  		<input type="text" class="form-control" placeholder="DDD" ng-model="ddd">
				</div>
				<div class="col">
			  		<input type="text" class="form-control" placeholder="Telefone" ng-model="telefone">
				</div>
			</div>
			<br>
			<button type="button" class="btn btn-dark" ng-click="addTelefone()">Adicionar Telefone</button>
		</div>
	</div>
	
</div>
